<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت ديسكورد</title>
</head>
<body>
    <h1>مرحبًا بك في صفحة بوت ديسكورد</h1>
    <button id="create-ticket">إنشاء تكت</button>

    <script>
        document.getElementById("create-ticket").addEventListener("click", function() {
            fetch("https://your-server.com/api/create-ticket", {
                method: "POST", // تأكد من أن السيرفر يسمح بهذه الطريقة
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ userId: "YOUR_DISCORD_USER_ID" })
            })
            .then(response => response.json())
            .then(data => {
                alert("تم إنشاء التكت بنجاح!");
            })
            .catch(error => {
                console.error("خطأ:", error);
                alert("حدث خطأ أثناء إنشاء التكت.");
            });
        });
    </script>
</body>
</html>
